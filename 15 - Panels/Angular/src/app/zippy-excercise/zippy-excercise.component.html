<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button id = "button-id"(click) = "onClick()"class="accordion-button" [class.collapsed] = "!clicked" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          {{ title }}
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse"  [class.show] = "clicked"aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
</div>
