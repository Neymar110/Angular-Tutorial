<form #f = "ngForm" (ngSubmit) = "submit(f)">
        <div class="form-group">
            <label for="firstName">Course Name</label>
            <input
            required
            ngModel 
            minlength="3"
            name="firstName" 
            #firstName="ngModel" 
            (change)="log(firstName)"   
            id="firstName" 
            type="text" 
            class="form-control">
            <div class = "alert alert-danger" *ngIf = "!firstName.valid && !firstName.untouched">
                <div *ngIf = "firstName.errors.required">First name is Required.</div>
                <div *ngIf = "firstName.errors.minlength">First name should be minimum {{ firstName.errors.minlength.requiredLength }} characters.</div>
            </div>
        </div>
    <div class="form-group">
        <label for="contactMethod">Category</label>
        <select  required ngModel  #contactMethod = "ngModel" name="Category" id="Category" class="form-control">
            <option value = ""></option>
            <option *ngFor = "let method of contactMethods" [value] = "method.id">{{ method.name }}</option>
        </select> 
    </div>
    <div class = "alert alert-danger"*ngIf = "!contactMethod.valid && contactMethod.touched">
        <div *ngIf = "contactMethod.errors.required">Category field is Required.</div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name = "hasGurantee">30-day money-back gurantee
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled] = "!f.valid">Submit</button>
</form>
