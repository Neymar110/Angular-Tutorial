<form #f = "ngForm"  (ngSubmit) = "save(f.value)">
    <div class="field">
        <label for="title" class="label">Title</label>
        <input #title = "ngModel" ngModel name = "title" id = "title" type="text" class="input" required>
        <div class = "notification is-danger" *ngIf="title.touched && title.invalid" >Title is required</div>
    </div>

    <div class="field">
        <label for="price" class="label">Price</label>
        <div class="control has-icons-left">
        <input #price = "ngModel" ngModel name = "price" id = "price" type="number" class="input" required>
        <div class = "notification is-danger" *ngIf="price.touched && price.invalid" >Price is required</div>
        <span class="icon is-small is-left">
            <fa-icon [icon]="dlr"></fa-icon>
        </span>
        </div>
    </div>
    <div class="field">
        <label for="category" class="label">Category</label>
        <select #category = "ngModel" ngModel name = "category" id = "category" class="input" required>
            <option value = ""></option>
            <!-- c.$key where the identifier of each item is stored. Ex. seasonings -> Seasonings and Spices -->
            <option *ngFor = "let c of categories$">
                {{ c.name }}
            </option>
        </select>
        <div class = "notification is-danger" *ngIf="category.touched && category.invalid" >Category is required</div>
    </div>
    <div class="field">
        <label for="imageUrl" class="label">Image URL</label>
        <input #imageUrl="ngModel" ngModel name = "imageUrl" id = "imageUrl" type="text" class="input" required>
        <div class = "notification is-danger" *ngIf="imageUrl.touched && imageUrl.invalid" >Image is required</div>
    </div>
        <button class="button is-primary">Save</button>
</form>
